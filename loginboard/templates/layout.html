<!doctype html>
<html>
    <head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Thunder Up!::{% block title %}{% endblock %}</title>
		<meta name="description" content="" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 전체 적용 css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}"/>

        <!-- 페이지별 적용 css -->
        {% block css %}{% endblock %}

        <!-- 전체 적용 js -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootbox.all.min.js') }}"></script>

        <!-- 페이지별 적용 js -->
        {% block js %}{% endblock %}

    </head>

    <body>
        <header>
            <h1>게시판 서비스</h1>
            <hr>
        </header>
        <div class="container">
        {% block body %}{% endblock %}
        </div>
        <footer class="footer mt-auto py-3 container">
            <p>
                개인정보처리방침 | 이메일주소무단수집거부 | 내부정보관리규정 | 사이트맵
                경기도 성남시 분당구 분당로 55 (서현동 분당퍼스트타워 9층) ㈜다날 (우편번호 463-824)
                Copyright 2013 by Danal Co., Ltd. All Rights Reserved.
            </p>
        </footer>
    </body>
</html>
