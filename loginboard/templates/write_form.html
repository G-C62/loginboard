{% extends "layout.html" %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/write_form.js') }}"></script>
{% endblock %}

{% block body %}
<!-- 글작성 모달 -->
  <div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModal" aria-hidden="true">
    <div class="modal-dialog" role="document" id="modal-write">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="writerModalLabel"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>글쓰기</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           {% from "macros.html" import render_field %}
          <form action="{{ url_for('loginboard.board_write') }}" method="post" id="write-form">
            <div class="form-group">
              <!-- 작성자 -->
              <label for="write-username" class="col-form-label">작성자</label>
              <input type="text" class="form-control" id="write-username" name="username" value="{{ current_user.username }}" readonly="readOnly">
            </div>
              <!-- 글 제목 -->
            <div class="form-group">
              <label for="title" class="col-form-label">제목</label>
                {{ render_field(form.title, class="form-control") }}
            </div><div class="form-group">
              <label for="content" class="col-form-label">내용</label>
              {{ render_field(form.content, class="form-control") }}
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-danger" >리셋</button>
              <button type="submit" class="btn btn-primary">전송</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


{% endblock %}
